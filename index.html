<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="add">
      <input type="text" placeholder="Add a Do" />
      <button class="add-btn" onclick="addToDo()">+</button>
    </div>
    <div class="container">
      <div class="list-container" id="to-do">
        <h2>To Do</h2>
      </div>
      <div class="list-container" id="completed">
        <h2>Completed</h2>
      </div>
      <div class="icon delete material-icons">delete</div>
    </div>
    <template>
      <p class="draggable" draggable="true"></p>
    </template>
  </body>
</html>
